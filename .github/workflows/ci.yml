name: Release

# This workflow runs on pushes/PRs to main/develop, on version tags, and can be manually triggered.
on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*' # Run on version tags (e.g., v1.0.0)
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      task_to_run:
        description: 'Which part of the workflow to run'
        type: choice
        options:
          - test         # To run only the test_and_check job
          - release      # To run only the release jobs
        required: true
        default: 'test'
      tag_name:
        description: 'Required for "release" task: The tag for the release (e.g., v1.0.1)'
        required: false # Not required for the 'test' task

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  BINARY_NAME: vuio

jobs:
  # ===================================================================
  # Job 1: Run Tests and Checks
  # ===================================================================
  test_and_check:
    # This job runs on push/PR events OR when manually triggered with the 'test' task.
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.task_to_run == 'test'
    name: Test on ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: macos-13
            target: x86_64-apple-darwin
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - runner: windows-latest
            target: aarch64-pc-windows-msvc
          - runner: macos-14
            target: aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install dependencies for ARM cross-compile (Linux)
        if: runner.os == 'Linux' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
      - name: Build project
        run: cargo build --target ${{ matrix.target }}

  # ===================================================================
  # Job 2: Build Release Artifacts
  # ===================================================================
  build_release_artifacts:
    name: Build release for ${{ matrix.target }}
    # This job runs on version tags OR when manually triggered with the 'release' task.
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.task_to_run == 'release')
    # It depends on tests for tag pushes, but has no dependency for a manual release.
    needs: ${{ startsWith(github.ref, 'refs/tags/') && 'test_and_check' || '' }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os-arch: linux-x86_64
            asset_ext: .tar.gz
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os-arch: windows-x86_64
            asset_ext: .exe
          - runner: macos-13
            target: x86_64-apple-darwin
            os-arch: macos-x86_64
            asset_ext: .tar.gz
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            os-arch: linux-arm64
            asset_ext: .tar.gz
          - runner: windows-latest
            target: aarch64-pc-windows-msvc
            os-arch: windows-arm64
            asset_ext: .exe
          - runner: macos-14
            target: aarch64-apple-darwin
            os-arch: macos-arm64
            asset_ext: .tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: choco install nsis
      - name: Install dependencies for ARM cross-compile (Linux)
        if: runner.os == 'Linux' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package artifacts
        shell: bash
        run: |
          # Determine version from the tag ref or the manual input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -z "${{ github.event.inputs.tag_name }}" ]; then
              echo "Error: The 'tag_name' input is required when running the 'release' task."
              exit 1
            fi
            VERSION_TAG="${{ github.event.inputs.tag_name }}"
          else
            VERSION_TAG="${{ github.ref_name }}"
          fi
          
          # Strip 'v' prefix for use in some tools (e.g., installer version)
          VERSION=${VERSION_TAG#v}
          echo "Building artifacts for version: $VERSION_TAG"

          BINARY_PATH_PREFIX="target/${{ matrix.target }}/release"
          ASSET_NAME="${{ env.BINARY_NAME }}-${{ matrix.os-arch }}${{ matrix.asset_ext }}"

          if [ "${{ runner.os }}" == "Windows" ]; then
            BINARY_FILE="${{ env.BINARY_NAME }}.exe"
            cp "$BINARY_PATH_PREFIX/$BINARY_FILE" .
            makensis -V2 -DVERSION=$VERSION -DAPP_EXE=$BINARY_FILE -DOUTFILE=$ASSET_NAME installer.nsi
          else
            tar -czf "$ASSET_NAME" -C "$BINARY_PATH_PREFIX" "${{ env.BINARY_NAME }}"
          fi
      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ env.BINARY_NAME }}-*

  # ===================================================================
  # Job 3: Create GitHub Release
  # ===================================================================
  create_github_release:
    name: Create GitHub Release
    # This job runs on version tags OR when manually triggered with the 'release' task.
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.task_to_run == 'release')
    runs-on: ubuntu-latest
    needs: build_release_artifacts
    permissions:
      contents: write

    steps:
      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: release-artifacts
      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v1
        with:
          # Use the tag from the git ref or the one provided manually
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.ref_name }}
          draft: true
          files: release-artifacts/*