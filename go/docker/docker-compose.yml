version: '3.8'

services:
  vuio-go:
    # IMPORTANT: Replace 'ghcr.io/your-username/vuio-go:latest' with your actual image path.
    image: ghcr.io/vuiodev/vuio-go:latest
    container_name: vuio-go
    # network_mode: "host" is recommended for SSDP (multicast) to work reliably.
    network_mode: "host"
    volumes:
      # Mount a host directory for your media files.
      # Example: /mnt/media on your server.
      - /path/to/your/media:/media
      # Mount a host directory for persistent configuration and the database.
      # Example: /etc/vuio-go on your server.
      - /path/to/your/config:/root/.config/vuio-go
    restart: unless-stopped